	<title>Inferno</title>
	<link rel="stylesheet" type="text/css" href="/src/inferno.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script type="module" src="/src/inferno.game.js"></script>
</head>
<body onload__="Game.init();">

<div id="loading"><img src="/assets/images/loading.gif" /></div>
<div id="content">
	<canvas id="canvas"></canvas>
	<div id="touch-controls">
		<a href="javascript:void()" class="control" style="left:10px" id="control-left">&#9665;</a>
		<a href="javascript:void()" class="control" style="left:85px" id="control-right">&#9655;</a>
		<a href="javascript:void()" class="control" style="left:855px" id="control-down">&#9661;</a>
		<a href="javascript:void()" class="control" style="left:930px" id="control-up">&#9651;</a>
	</div>
	<div id="debug"></div>
	<div id="score"></div>
	<small id="goal"></small>
	<div id="key"></div>
	<div id="level"></div>
	<div id="hint"></div>
	<div id="menu">
		<img src="/assets/images/title.png">
		<div id="menu-main">
			<a class="button inactive" href="javascript:void(0);"  id="menu-continue">CONTINUE</a>
			<a class="button" href="javascript:void(0);" id="menu-new">NEW GAME</a>
			<a class="button" href="javascript:void(0);" id="open-options">OPTIONS</a>
		<div id="header"><a href="http://physle.com/"><img src="/assets/images/logo-100.png" alt="Physle Logo" /></a></div>
		</div>
		<div id="menu-options">
			<a class="button" href="javascript:void(0);" id="open-main">MAIN MENU</a>
			<div class="option">
				<input type="checkbox" id="opt-sound">
				<label for="opt-sound">SOUND ON</label>
			</div>
			<div class="option">
				<input type="checkbox" id="opt-music">
				<label for="opt-music">MUSIC ON</label>
			</div>
			<div class="option">
				<input type="checkbox" id="opt-touch">
				<label for="opt-touch">TOUCH CONTROLS</label>
			</div>
			<div class="option">
				<input type="checkbox" id="opt-effects">
				<label for="opt-effects">PARTICLE EFFECTS</label>
			</div>
		</div>
	</div>
</div>
</body>
</html>
